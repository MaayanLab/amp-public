
<h3 ng-style="{'border-color':group.color}" class="groupHeader">{{group.name}}</h3>
<div ng-repeat="item in group.counts | filter:'!Assays'" class="item">
  <div class="name">{{item.name}}</div>
  <div ng-style="{color: group.color}" count-to="{{item.count}}" format="comma" duration="1" class="number" draggable="true" flex-popover data="item.count>100?getDetailFactoryS(group,item):getDetailFactory(group,item)" template-url="item.count>100?'popoverServer.html':'popoverLocal.html'" flex-popover-disabled="!item.apiName"></div>
</div>
