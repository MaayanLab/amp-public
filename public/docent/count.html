
<h3 ng-style="{'border-color':group.color}" class="groupHeader">{{group.name}}</h3>
<div ng-repeat="item in group.counts" class="item">
  <div class="name">{{item.name}}</div>
  <div ng-style="{color: group.color}" count-to="{{item.count}}" format="comma" duration="1" class="number" draggable="true" flex-popover data="getDetailFactory(group,item)" template-url="test.html" flex-popover-disabled="!item.apiName"></div>
</div>
